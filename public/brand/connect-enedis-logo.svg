
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- House icon with plug elements -->
  <path d="M20 40V25L30 15L40 25V40H35V30H25V40H20Z" fill="#0063AF"/>
  
  <!-- Connection points (outlets) -->
  <rect x="27" y="31" width="6" height="3" rx="1" fill="#94C11F"/>
  <rect x="27" y="35" width="6" height="3" rx="1" fill="#94C11F"/>
  
  <!-- Dynamic flowing wire -->
  <path d="M45 30C50 30 55 25 65 25C75 25 80 35 90 35" stroke="url(#flow-gradient)" strokeWidth="2.5" strokeLinecap="round"/>
  
  <!-- Small power grid pattern -->
  <path opacity="0.1" d="M88 15h20v20h-20z" stroke="#0063AF" strokeWidth="0.5" strokeDasharray="2 2"/>
  
  <!-- Text styling with custom font -->
  <text x="100" y="35" 
        font-family="'Montserrat', sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="#0063AF">
    Connect
  </text>
  
  <text x="190" y="35" 
        font-family="'Montserrat', sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="#94C11F">
    Enedis
  </text>
  
  <!-- Gradient definition for flowing wire -->
  <defs>
    <linearGradient id="flow-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0063AF"/>
      <stop offset="50%" stop-color="#5DA8E0"/>
      <stop offset="100%" stop-color="#94C11F"/>
    </linearGradient>
  </defs>
</svg>
