
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- House with electrical elements -->
  <path d="M20 40V25L30 15L40 25V40H35V30H25V40H20Z" fill="white"/>
  
  <!-- Power outlets - white with glow -->
  <rect x="27" y="31" width="6" height="3" rx="1" fill="white" opacity="0.95"/>
  <rect x="27" y="35" width="6" height="3" rx="1" fill="white" opacity="0.95"/>
  
  <!-- Dynamic flowing wire - enhanced white glow -->
  <path d="M45 30C50 30 55 25 65 25C75 25 80 35 90 35" stroke="white" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Text - Connect Enedis -->
  <text x="100" y="35" 
        font-family="'Montserrat', sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="white">
    Connect
  </text>
  
  <text x="190" y="35" 
        font-family="'Montserrat', sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="white">
    Enedis
  </text>
  
  <!-- Lightning bolt symbol - white with glow -->
  <path d="M80 25L77 30H83L80 35" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="animate-pulse" filter="url(#glow)"/>
  
  <!-- Glow filter for white version -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg>
