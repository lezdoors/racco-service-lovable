
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- House Silhouette -->
  <g transform="translate(50, 50) scale(0.8)">
    <path d="M200,50 L50,150 L50,300 L350,300 L350,150 Z" fill="#f0f0f0" stroke="#333333" stroke-width="8"/>
    <rect x="150" y="200" width="100" height="100" fill="#f0f0f0" stroke="#333333" stroke-width="6"/>
  </g>
  
  <!-- Light Bulb -->
  <g transform="translate(200, 120)">
    <!-- Bulb Base -->
    <rect x="-30" y="60" width="60" height="25" fill="#777" rx="5" ry="5"/>
    <rect x="-20" y="85" width="40" height="15" fill="#555" rx="3" ry="3"/>
    
    <!-- Bulb -->
    <ellipse cx="0" cy="0" rx="50" ry="60" fill="#FFF9C4" stroke="#E0D084" stroke-width="3"/>
    
    <!-- Filament -->
    <path d="M0,50 C-15,30 15,10 0,-10 C-15,-30 15,-50 0,-50" fill="none" stroke="#E0D084" stroke-width="3"/>
    
    <!-- Electric Rays -->
    <g stroke="#FFEB3B" stroke-width="2">
      <path d="M-48,-5 L-65,-15" />
      <path d="M-45,-25 L-60,-45" />
      <path d="M-30,-50 L-35,-70" />
      <path d="M0,-60 L0,-80" />
      <path d="M30,-50 L35,-70" />
      <path d="M45,-25 L60,-45" />
      <path d="M48,-5 L65,-15" />
    </g>
    
    <!-- Glow Effect -->
    <circle cx="0" cy="0" r="70" fill="url(#glow)" opacity="0.5"/>
  </g>
  
  <!-- Cable & Plug -->
  <path d="M220,220 C280,270 300,270 350,220" fill="none" stroke="#333333" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Electric Symbol -->
  <path d="M300,120 L320,160 L290,160 L310,200" fill="none" stroke="#FFD600" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Definitions -->
  <defs>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#FFEB3B" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFEB3B" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
