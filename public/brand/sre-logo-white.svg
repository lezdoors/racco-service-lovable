
<svg viewBox="0 0 220 90" xmlns="http://www.w3.org/2000/svg">
  <!-- House shape -->
  <path d="M45 10 L85 40 V85 H5 V40 L45 10 Z" fill="white" opacity="0.9"/>
  <!-- Roof in contrasting color -->
  <path d="M45 10 L85 40 L45 40 L5 40 L45 10 Z" fill="#ffffff" opacity="0.7"/>
  <!-- Door -->
  <rect x="40" y="65" width="10" height="20" fill="white"/>
  <!-- Connection line -->
  <path d="M0 50 H35" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Connection point -->
  <circle cx="35" cy="50" r="6" fill="white"/>
  
  <!-- Logo text -->
  <g transform="translate(95, 25)">
    <!-- First text block -->
    <text font-family="'Montserrat', sans-serif" font-size="14" font-weight="600" fill="white" y="0">Service</text>
    <text font-family="'Montserrat', sans-serif" font-size="14" font-weight="600" fill="white" y="18">Raccordement</text>
    <text font-family="'Montserrat', sans-serif" font-size="14" font-weight="600" fill="white" y="36">Electricité</text>
    
    <!-- Separator line -->
    <line x1="110" y1="0" x2="110" y2="45" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <!-- Second text block -->
    <text font-family="'Montserrat', sans-serif" font-size="12" font-weight="400" fill="white" x="120" y="0">Votre partenaire</text>
    <text font-family="'Montserrat', sans-serif" font-size="12" font-weight="400" fill="white" x="120" y="18">raccordement au réseau</text>
    <text font-family="'Montserrat', sans-serif" font-size="12" font-weight="400" fill="white" x="120" y="36">d'électricité d'Enedis</text>
  </g>
</svg>
