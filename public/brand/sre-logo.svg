
<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- House shape -->
  <path d="M50 10 L90 40 V90 H10 V40 L50 10 Z" fill="#3f51b5"/>
  <!-- Roof in white -->
  <path d="M50 10 L90 40 L50 40 L10 40 L50 10 Z" fill="#ffffff"/>
  <!-- Door -->
  <rect x="45" y="70" width="10" height="20" fill="#1a237e"/>
  <!-- Connection line -->
  <path d="M0 50 H40" stroke="#66bb6a" stroke-width="5" stroke-linecap="round"/>
  <!-- Connection point -->
  <circle cx="40" cy="50" r="6" fill="#66bb6a"/>
  
  <!-- Logo text -->
  <g transform="translate(105, 25)">
    <!-- First text block -->
    <text font-family="'Montserrat', sans-serif" font-size="14" font-weight="600" fill="#1a237e" y="0">Service</text>
    <text font-family="'Montserrat', sans-serif" font-size="14" font-weight="600" fill="#1a237e" y="18">Raccordement</text>
    <text font-family="'Montserrat', sans-serif" font-size="14" font-weight="600" fill="#1a237e" y="36">Electricité</text>
    
    <!-- Separator line -->
    <line x1="110" y1="0" x2="110" y2="45" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Second text block -->
    <text font-family="'Montserrat', sans-serif" font-size="12" font-weight="400" fill="#3949ab" x="120" y="0">Votre partenaire</text>
    <text font-family="'Montserrat', sans-serif" font-size="12" font-weight="400" fill="#3949ab" x="120" y="18">raccordement au réseau</text>
    <text font-family="'Montserrat', sans-serif" font-size="12" font-weight="400" fill="#3949ab" x="120" y="36">d'électricité d'Enedis</text>
  </g>
</svg>
